<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Replica</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="company-logo">
        <img src="http://placehold.it/103x31">
    </div>

    <main>
        <div class="sign-in-box">
            <h1 class="sign-in-header" style="font-style: normal;font-size: 28px;">Sign In</h1>
            <div>
                <label class="email-text" for="email">
                    Email(phone or mobile accounts)
                </label>
                <input class="input-box" type="text" placeholder="Enter Email">
            </div>
            <div>
                <div class="hybrid-text-box">
                    <label class="pass-text" for="password">
                        Password
                    </label>
                    <a class="pass-forgot" href="#">Forgot Password</a>
                </div>
                <input class="input-box" type="text" placeholder="Enter Password">
            </div>
            <button class="continue-button" type="submit">Continue</button>
            <a class="need-help" href="#">â–¸Need Help?</a>
        </div>

        <div class="lower-block">
            <h5 class="new-to-amazon"><span>New to Amazon?</span></h5>
            <button class="create-button" type="submit">Create your Amazon account</button>
        </div>
    </main>

    <footer>
        <div class="footer-divider"></div>
        <div>
            <span class="separator"></span>
            <a class="link" href="#">Conditions of use</a>
            <span class="separator"></span>
            <a class="link" href="#">Privacy Policy</a>
            <span class="separator"></span>
            <a class="link" href="#">Help</a>
            <span class="separator"></span>
        </div>
        <div class="copyright">&copy 1996-2020, Amazon.com, Inc. or its affiliates</div>
    </footer>
</body>

</html>
